<div class="container p-5">

    <div class="_noItems content" *ngIf="noItemsInCart()">
      <div class="container p-3">
        <div class="place-center"><i class="fa-solid fa-cart-shopping fa-3x"></i></div>
        <div class="text-center">Your cart is empty</div>
        <p class="text-center">Browse to check out more items</p>
        <div class="place-center"><button class="btn btn-sub" (click)="toShop()">START SHOPPING</button></div>
      </div>
    </div>

    <div class="row" *ngIf="!noItemsInCart()">
      <div class="col-lg-8">
        <div class="cart content">
          <div class="container">
            <h2>Your Cart</h2>
            <p>Items in cart: {{ itemCount }}</p>
            <div *ngFor="let product of products" class="d-flex justify-content-between">
              <div class="d-block">
                <div>
                  <img class="productImg my-2"[src]="'http://localhost/glitterinfo/uploads/' + product.image" alt="Product Image">
                </div>
                <div class="d-flex" >
                 <div><i class="fa-solid fa-trash"></i></div>  
                 <button type="button" class="btn btn-extra" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    REMOVE
                </button>
                </div>
              </div>
              <div class="d-block">
                <div >{{ product.genderclass }} - {{ product.category}} - {{product.price}}</div>
                <div class="d-flex justify-content-between mt-1 align-items-center">
                  <button class="btn btn-sub" (click)="deleteItems(product.id)">-</button>
                  <span>{{ itemCount }}</span>
                  <button class="btn btn-sub" (click)="addItems(product.id)">+</button>
                </div>
              </div>
              <hr>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-1">
        <div class="p-3"></div>
      </div>
      <div class="col-lg-3">
        <div class="content">
          <div class="container">
            <div class="p-3">CART SUMMARY</div>
            <hr>
            
              <div class="d-flex justify-content-between">
                <div>Subtotal</div>
                <div #totalPrice> </div>
              </div>
            <hr>

            <button class="btn btn-sub w-100" (click)="onCheckOut()">CHECKOUT</button>
          </div>
        </div>
      </div>
    </div>
</div>
    <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" >Understood</button>
        </div>
      </div>
    </div>
  </div>
