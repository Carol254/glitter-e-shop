    <div class="row">
      <div class="col-lg-7">
        <div class="cart content">
          <div class="container">
            <h2>Your Cart</h2>
            <p>Items in cart: {{ itemCount }}</p>
            <div *ngFor="let product of products" class="d-flex justify-content-between">
              <img class="productImg my-2"[src]="'http://localhost/glitterinfo/uploads/' + product.image" alt="Product Image">
              <div >{{ product.genderclass }} - {{ product.category}} -{{product.price}}</div>
              <hr>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-2">
        <div class="p-3"></div>
      </div>
      <div class="col-lg-3">
        <div class="content">
          <div class="container">
            <div class="p-3">CART SUMMARY</div>
            <hr>
            
              <div class="d-flex justify-content-between">
                <div>Subtotal</div>
                <div #totalPrice> </div>
              </div>
            <hr>

            <button class="btn btn-sub w-100" (click)="onCheckOut()">CHECKOUT</button>
          </div>
        </div>
      </div>
    </div>
</div>
